<button class="open-modal-btn" data-modal-id="modal1">Open Modal 1</button>

<div class="modal" id="modal1">
  <div class="modal-content">
    <span class="close-modal-btn">&times;</span>

    <div class="modal-content__inner">
      <div class="modal-content__icon">
        <img src="./img/modal-icon.svg" alt="">
      </div>

      <h2 class="modal-content__title">
        <span> Подписаться на email-курс</span>
        Как бесплатно лечиться по полису ОМС
      </h2>

      <form class="modal-content__form" action="#">
        <input class="modal-content__input" type="text" placeholder="Ваше имя">
        <input class="modal-content__input" type="email" placeholder="Ваш e-mail">

        <button type="button" class="modal-content__btn">Подписаться</button>

        <div class="modal-content__checkbox-group">
          <input class="modal-content__checkbox" type="checkbox" id="checkbox-1">

          <label class="modal-content__checkbox-label" for="checkbox-1">
            <div class="modal-content__checkbox-decor"></div>

            <a href="#" target="_blank" class="modal-content__checkbox-link">
              Я прочитал(а) и соглашаюсь с правилами сайта
              правила и условия*
            </a>
          </label>
        </div>

        <div class="modal-content__checkbox-group">
          <input class="modal-content__checkbox" type="checkbox" id="checkbox-2">

          <label class="modal-content__checkbox-label" for="checkbox-2">
            <div class="modal-content__checkbox-decor"></div>

            <div class="modal-content__checkbox-text">
              Принимаю

              <a href="#" target="_blank" class="modal-content__checkbox-link">Политику конфиденциальности*</a>
            </div>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>

<button class="open-modal-btn" data-modal-id="modal2">Open Modal 2</button>

<div class="modal" id="modal2">
  <div class="modal-content">
    <span class="close-modal-btn">&times;</span>

    <div class="modal-content__inner">
      <div class="modal-content__icon">
        <img src="./img/modal-icon.svg" alt="">
      </div>

      <h2 class="modal-content__title">
        <span> Спасибо, что вы помогаете нам</span>
        заботиться о вашем здоровье!
      </h2>

      <form class="modal-content__form" action="#">

        <div class="modal-content__answer">
          Вы получите первое письмо уже сегодня — перейдите по ссылке из него, чтобы подтвердить подписку!
        </div>

        <div class="modal-content__label">
          Ваш Капитал МС
        </div>

        <button type="button" class="modal-content__btn">OK</button>

      </form>
    </div>
  </div>
</div>
